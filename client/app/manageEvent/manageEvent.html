<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h2>{{eventTitle}}</h2>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12" ng-hide="eventdetail">
      <a href="" ng-init="eventdetail=false" ng-click="eventdetail=true"><span class="h4">Manage Event</span> <span class="h5"><span class="glyphicon glyphicon-chevron-right"></span></span></a>
    </div>
  </div>

  <div class="calibration" role="calibration">
    <svg width="240" height="34">
    </svg>
  </div>

  <div class="row" id="dayChart" >
      <md-tabs md-selected="selectedIndex" >
          <md-tab ng-repeat="day in days" label="{{day.date}}" ng-mousedown="changeDay(selectedIndex,$index)" ng-if="isDays.value">
            <md-content>
            <div id="chart-{{$index}}" response-chart on-rect-click="pullData(response)" day="day" day-num="$index"></div>
            </md-content>
          </md-tab>
      </md-tabs>

    <div class="status-list">
      <ul>
        <li ng-repeat="response in responses[currentIndex]"> {{ response.username }}  {{ response.status }}</li>
      </ul>
    </div>

  </div>
</div>
